services:
  # vector db
  qdrant:
    image: qdrant/qdrant:latest
    container_name: sift_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: always

  # query engine
  query_engine:
    build:
      context: ./services/query_engine
      dockerfile: Dockerfile
    container_name: sift_query_engine
    ports:
      - "8080:8080"
    environment:
      - QDRANT_URL=http://qdrant:6334
      - RUST_LOG=info
    depends_on:
      - qdrant
  
  # ingestion service
  ingestion:
    build:
      context: ./services/ingestion
      dockerfile: Dockerfile
    container_name: sift_ingestion
    volumes:
      - ./videos:/videos
      - ./output:/output